<body style="overflow: auto" class = "container">

<header>
    <div id="ICON">
        <ion-icon id="Delete" name="trash" value="Delete Account"></ion-icon>
        <ion-icon id="SignOut" name="log-out"></ion-icon>
    </div>
    <h1>Maps</h1>
</header>
<nav>
    <ul>
        <li><button id="01" class="btn">Aitoff</button></li>
        <li><button id="02" class="btn">Berghaus Star</button></li>
        <li><button id="03" class="btn">Equal Earth</button></li>
        <li><button id="04" class="btn">Hammer</button></li>
        <li><button id="05" class="btn">Mercator</button></li>
    </ul>
    <ul>
        <li><button id="06" class="btn">Mollweide</button></li>
        <li><button id="07" class="btn">Robinson</button></li>
        <li><button id="08" class="btn">Van der Grinten</button></li>
        <li><button id="09" class="btn">Wagner IV</button></li>
        <li><button id="10" class="btn">Winkel Tripel</button></li>
    </ul>
</nav>
<main>
    <section>
        <div id="map"></div>
        <script src="../main.js" defer></script>
    </section>
    <section id="Countries">
        <h2>Compare Countries</h2>
        <div>
            <div id="country1" class="block">
                <article>
                    <p id="country1Name">--</p>
                    <p id="country1Population">--</p>
                    <p id="country1Area">--</p>
                    <p id="country1Continent">--</p>
                    <button id="clear1" class="clear">Clear</button>
                </article>
            </div>
            <div id="country2" class="block">
                <article id="country2_article">
                    <p id="country2Name">--</p>
                    <p id="country2Population">--</p>
                    <p id="country2Area">--</p>
                    <p id="country2Continent">--</p>
                    <button id="clear2" class="clear">Clear</button>
                </article>
            </div>
        </div>
        <button id="compare">Compare</button>
    </section>
    <section id="WorldMap">
        <h2>Lear more about World Maps ...</h2>
        <div>
            <article id="MapInfo" class="block">
                <h3 id="mapTitle"></h3>
                <p id="mapCreationDate"></p>
                <p id="mapCreator"></p>
                <d>
                    <p id="mapDescription"></p>
                    <p id="mapDistortion"></p>
                    <p id="mapGraticule"></p>
                    <p id="mapUsage"></p>
                </d>
            </article>
            <article id="MapImage" class="block">
                <img id="mapImg" alt="different world maps ">
            </article>
        </div>
    </section>
</main>

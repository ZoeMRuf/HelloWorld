<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="account.css">
    <script type="module" src="module_auth_create.js"></script><!-- Link to Authentication JavaScript Code -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Account</title>

    <!-- Imported Fond Nr.1 "Amatic SC" for headers (h1,...) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <!-- Imported Fond Nr.3 "Zen Loop" for the Website Title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">

    <!-- Imported Fond Nr.4 "Source Sans Pro" for normal text (p,...) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1>Your Account</h1>

<h2>Please give use some Information about you. So you can use all the features of our Maps.
    <button onclick="history.back()">Go Back</button>
</h2>

<form id="CreateAccount" action="main.html">

    <fieldset>
        <legend>Personal Data</legend>
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="Max"/>
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Musterman"/>
        <label for="email">E-Mail</label>
        <input id="email" type="email" placeholder="max.musterman@gmx.com">
        <label for="birthday">Date of Birth</label>
        <input id="birthday" type="date">
    </fieldset>
    <fieldset>
        <legend>Profession</legend>
        <select>
            <option>Lecturer (University)</option>
            <option>Teacher (School)</option>
            <option>Student (University)</option>
            <option>Student (School)</option>
            <option>Others</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Login Data</legend>
        <label for="username">Username</label>
        <input id="username" type="text" required>
        <label for="password">Password</label>
        <input id="password" type="password" required>
        <label for="repeatPassword">Repeat Password</label>
        <input id="repeatPassword" type="password" required>
    </fieldset>
    <input id="submit" type="submit" value="Create your Account">
</form>
</body>
</html>
